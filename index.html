  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/typed.js"></script>
  <script>
    Typed.new(".typed_div", {
      strings: ["I'm Nanda Kishore.", "I'm a <strong>robotics</strong> enthusiast.","The site is under construction.","Come visit later."],
      // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
      stringsElement: null,
      // typing speed
      typeSpeed: 50,
      // time before typing starts
      startDelay: 500,
      // backspacing speed
      backSpeed: 0,
      // shuffle the strings
      shuffle: false,
      // time before backspacing
      backDelay: 500,
      // loop
      loop: true,
      // null = infinite
      loopCount: null,
      // show cursor
      showCursor: true,
      // character for cursor
      cursorChar: "|",
      // attribute to type (null == text)
      attr: null,
      // either html or text
      contentType: 'html'
      });
  </script>
